<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Pronlen</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- My Style -->
    <link rel="stylesheet" href="styles.css">

  <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
    
  </head>
  <body>
   
    <section class="login d-flex">
        <div class="login-left w-50 h-100">
            <div class="row justify-content-center align-item-center h-100">
                <div class="col 6">
                    <div class="loginheader">
                        <h1>Selamat datang di <span class="indexspan">Pron</span>len</h1>
                        <p>Silahkan login.</p>
                    </div>
        
        <div class="login-form">
            <label for="email" class="form-label">Email </label>
            <input type="email" class="form-control" id="email" placeholder="Masukan Email">
        
            <label for="password" class="form-label">Password </label>
            <input type="password" class="form-control" id="password" placeholder="Masukan Password">
            <a href="#" class="text-decoration-none text-center">Lupa Password</a>
            <button class="signin">Masuk</button>

             <div class="text-center">
                <span class="d-inline">Tidak punya akun?<a href="#" class="d-inline text-decoration-none">Daftar gratis!</a></span>
             </div>
        </div>
                </div>
            </div>
            
        </div>
        <div class="login-right w-50 h-100">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images.png/sad1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images.png/code3.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images.png/code12.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Kembali</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Lanjut</span>
                </button>
              </div>
        </div>
    </section>
  </body>
</html>
